<!DOCTYPE html>
<html lang="ko-KR" class="no-js">
  <!-- b_01_audio.html --> 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  
  <link rel="stylesheet" href="../css/src/b_01_audio.css">
  <script src="../js/common/modernizr-custom.js"></script>
  <title>웹기초</title>
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">
</head>
<body>
  <!-- layout -->
  <div id="wrap">
     <h1><a href="./a_content.html">웹</h1>

      <div class="part">
        <h2>불러오기</h2>
        <p>audio는 음성파일을 불러오는 태그이다.
          접근성원칙에 벗어남(3초 이상 소리가 나는 경우에는 제어가 가능)
        </p>
        <div class="sound">
          <audio src="../multi/video/fluidity-100-ig-edit-4558.ogg" controls>
            <!-- controls preload loop muted -->
            <p>현재 사용하고 있는 브라우저는 audio 파일을 지원하지 않습니다. <br />
              <a href="http://google.com/chrome">최신 브라우저</a>를 사용하세요.</p>
          </audio>
        </div>
        <div class="sound">
          <div class="audio_btn">
            <button type="button">재생 &sol; 일시정지 </button>
            <button type="button">음소거</button>
          </div>
          <audio controls>
            <source src="../multi/video/epic-hollywood-trailer-9489.ogg">
            <source src="../multi/video/epic-hollywood-trailer-9489.mp3">
            <p>현재 사용하고 있는 브라우저는 audio 파일을 지원하지 않습니다. <br />
              <a href="http://google.com/chrome">최신 브라우저</a>를 사용하세요.</p>
          </audio>
        </div>
      </div>
  </div>

  <!-- script -->
  <script></script>
</body>
</html>
