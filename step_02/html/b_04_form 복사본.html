<!DOCTYPE html>
<html lang="ko-KR" class="no-js">
  <!-- b_03_form.html --> 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/src/b_04_form 복사본.css">

  <script src="../js/common/modernizr-custom.js"></script>

  <title>웹기초</title>
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./a_content.html">웹</h1>

    <div class="part">
      <h2>로그인 페이지</h2>
      <div class="login_area">
        <form action="#" method="POST">

          <fieldset class="login_part">
            <legend class="blind">회원 계정 입력란</legend>            
              <div class="member member_id">
                <label for="">
                  <span class="blind">사용자의 아이디를 입력하세요.</span>
                </label>
                <input type="text">
              </div>
              <div class="member member_pw">
                <label for="">
                  <span class="blind">사용자의 비밀번호를 입력하세요.</span>
                </label>
              </div>
          </fieldset> 

          <fieldset class="member_status">  
            <legend class="blind">회원 계정 상태 유지 관리</legend>          
            <label for="로그인 상태 유지">로그인 상태 유지</label>
            <input type="checkbox" id="로그인 상태 유지" value="" name="로그인 상태 유지">
          </fieldset>

          <fieldset class="submit_btn">
            <legend class="blind">로그인 확인</legend>
            <label for="로그인 버튼"></label>
            <input type="submit" value="로그인">
          </fieldset>

        </form>
      </div> <!-- .naver_login -->

      <div class="find_wrap">      
        <a href="#">비밀번호 찾기</a>
        <a href="#">아이디 찾기</a>
        <a href="#">회원가입</a>    
      </div><!-- .find_wrap -->
            
    <!-- </div> -->



  </div>

  <!-- script -->
  <script></script>
</body>
</html>
