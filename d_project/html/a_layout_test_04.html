<!DOCTYPE html>
<html lang="ko-KR" class="no-js">
  <!-- a_layout_test_04.html --> 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../js/common/modernizr-custom.js"></script>
  
  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/a_layout_test_04.css">
  <title>해운대 빛 축제</title>
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">
</head>
<body>
  <!-- layout -->
  <div id="wrap">
  <!-- headBox -->
     <header id="headBox">
       <h1>logo</h1>
       <nav class="navigation">
         <h2 class="blind">gnb_area</h2>
         <div>
           <ul>
             <li>
               <dl>
                 <dt><a href="#">이용안내</a></dt>
                 <dd>
                   <a href="#">이용방법</a>
                   <a href="#">이용시간</a>
                   <a href="#">이용요금</a>                 
                 </dd>
               </dl>
             </li>
             <li>
              <dl>
                <dt><a href="#">이벤트정보</a></dt>
                <dd>
                  <a href="#">현장이벤트</a>
                  <a href="#">온라인이벤트</a>
                  <a href="#">이벤트예약</a>
                </dd>
              </dl>
            </li>
            <li>
              <dl>
                <dt><a href="#">프로그램</a></dt>
                <dd>
                  <a href="#">프로그램안내</a>
                  <a href="#">온라인예약</a>
                  <a href="#">단체예약상담</a>
                </dd>
              </dl>
            </li>
            <li>
              <dl>
                <dt><a href="#">고객센터</a></dt>
                <dd>
                  <a href="#">공지사항</a>
                  <a href="#">자주묻는질문</a>
                  <a href="#">자료실</a>
                </dd>
              </dl>
            </li>
           </ul>
         </div>
       </nav>
     </header>
  <!-- viewBox -->
     <section class="wrapper" id="viewBox">
      <h2 class="blind">광고영역</h2>
      <div class="cilp_t">
        <div class="insert"></div>
      </div>
     </section>
  <!-- conBox-->
     <article class="wrapper" id="conBox">
      <h2 class="blind">content</h2>
      <div>
        <h3>공지사항 및 갤러리</h3>

      </div>
     </article>
  <!-- footBox -->
     <footer class="wrapper" id="footBox">
      <h2>company info</h2>
        <div class="info_nav"></div>
        <address>
          <!-- 제목 h3 같은건 안된다. -->
          <P hidden>사이트명</P>
          <P hidden>사이트 주소</P>
          <P hidden>
            <!-- 강조의 표현
            strong : 강요성(위협, 무조건적인)을 띈 강조 - danger
            em : 권유성을 강조
            ins : 추가 첨부된 내용
            del : 기존 내용에서 삭제된 것
            mark : 형광펜
            -->
            <em>연락처</em>:<span>02-0000-0001</span>
            <em>팩스</em>:<span>02-0000-0002</span>
            <em>이메일</em>:<span>xxx@ffff.com</span>
          </P>
          <P hidden>사업자번호, 통신판매번호</P>
          <p hidden><span class="blind">copyright</span> &copy; web tutorial.</p>
        </address>
     </footer>
  </div>

  <!-- script -->
  <script></script>
</body>
</html>
