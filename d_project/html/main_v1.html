  <script src="../js/common/modernizr-custom.js"></script>
  
<!-- css를 불러오는 순서 : font/icon -> (reset.css -> common.css -> design.css) -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/common/reset.css">

  <title>웹 프로토 타입</title>

<body>
  <!-- layout -->
  <div id="wrap">
     <header id="headBox" >
      <div class="head_inner">
        <h1>site</h1>
        <nav id="navigation">
          <h2 class="blind">웹페이지 네비게이션</h2>
        </nav>
      </div>

<!--  -->

<!--  -->
     <section id="menuBox">

          <h2>new product</h2>
        </div>
      </section>
<!--  -->

<!--  -->
     <section id="galleryBox">
      <div class="gallery_inner">

      </div>
     </section>
<!--  -->
     <aside id="sponsorBox">
      <div class="sponsor_inner">
        <h2 class="blind">sponsor</h2>
      </div>
     </aside>
<!--  -->
     <footer id="footBox">
      <div class="foot_inner">
        <h2>
          <span class="blind">sitename infomation</span>
