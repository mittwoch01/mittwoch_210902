<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #mapBox{ width: 800px; height: 600px; margin: auto; padding: 0.2rem;}
    #map { width: 100%; height: 100%; background-color: #dff;}
  </style>
</head>
<body>
  <div id="wrap">
    <h1><a href="./a_content.html">web</a></h1>

    <div id="mapBox">
      <h2>카카오 지도 이용</h2>
      <div id="map">

      </div>
    </div>

  </div>

  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c973ef4f11e67508ae8697aff34dbbb8&libraries=&libraries=services,clusterer,drawing"></script>
  <!-- <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=LIBRARY"></script> -->
  <script>
    const container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    const options = { //지도를 생성할 때 필요한 기본 옵션
	   center: new kakao.maps.LatLng(37.57431732681576, 126.98292401054798), //지도의 중심좌표. 구글맵에서 위도 경도 볼수있음.
	   level: 1 //지도의 레벨(확대, 축소 정도)
    };
    

    const map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
  </script>
</body>
</html>
