<!DOCTYPE html>
<html lang="ko-KR" class="no-js">
  <!-- b_03_jobis_join_page.html --> 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../css/common /common.css">
  <link rel="stylesheet" href="../css/common /reset.css">
  <link rel="stylesheet" href="../css/common /variable.css">
  <link rel="stylesheet" href="../css/src/b_03_jobis_join_page.css">

  <script src="../js/common/modernizr-custom.js"></script>

  <title>웹기초</title>
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./a_content.html">웹</h1>

    <div class="part">
      <h2>회원가입</h2>
      
      <div class="join_area">
        <form action="#" method="POST">

          <fieldset class="make_account">
          <legend class="blind">회원가입 입력란</legend>

            <div class="member member_company">
              <input type="text" id="userCompany" name="user_company" value="" placeholder="회사명" />
              <label for="userCompany"></label>
            </div>

            <div class="member member_email">
              <input type="text" id="userEmail" name="user_email" value="" placeholder="이메일" />
              <label for="userEmail"></label>
            </div>

            <div class="member member_pw">
              <input type="password" id="userPw" name="user_pw" value="" placeholder="비밀번호" />
              <label for="userPw"></label>
            </div>

            <div class="member member_phone">
              <input type="text" id="userPhone" name="user_ㅔhone" value="" placeholder="휴대폰 번호" />
              <label for="userPhone"></label>
            </div>

          </fieldset>

          <p>잠깐! 이미 자비스에 가입된 회사의 직원이신가요? <br />
            담당자가 보낸 초대메일을 먼저 확인해 주세요. 
            <a href="#">자세히보기</a>
          </p>  

          <fieldset class="join_btn">
            <button type="button">우리회사 계정 만들기</button>
          </fieldset>

          <p>가입하면<a href="#">이용약관</a>과
              <a href="#">개인정보취급방침</a>에 동의한 것으로 봅니다.</p>

          <hr />
          <p>이미 가입하셨나요?<a href="#">로그인</a></p>
          
        </form>

      </div> <!-- .join_area -->
    </div> <!-- .part -->

    <!-- ================================ -->

    <div class="signUp">
      <h2 class="blind">회원가입</h2>

      <div class="sign_content">
        <form action="#" method="POST">
          <fieldset class="input_text">
            <legend>개인 정보 입력</legend>

            <div>
              <h3>아이디</h3>
              <label for=""></label>
              <input type="text" id="" value="" name="">
            </div>
            <div>
              <h3>비밀번호</h3>
              <label for=""></label>
              <input type="text" id="" value="" name="">             
            </div>
            <div>
              <h3>비밀번호 재확인</h3>
              <label for=""></label>
              <input type="text" id="" value="" name="">
            </div>
            <div>
              <h3>이름</h3>
              <label for=""></label>
              <input type="text" id="" value="" name="">
            </div>
            <div>
              <h3>생년월일</h3>
              <label for=""></label>
              <input type="text" id="" value="" name="">
              <select name="month" id="born_month">
                <option value="01">01</option>
                <option value="01">02</option>
              </select>
              <input type="text">
            </div>
            <div>
              <h3>성별</h3>
              <label for=""></label>
              <input type="text" id="" value="" name="">
            </div>
            <div>
              <h3>본인 확인 이메일</h3>
              <label for=""></label>
              <input type="text" id="" value="" name="">
            </div>
            <div>
              <h3>휴대전화</h3>
              <label for=""></label>
              <input type="text" id="" value="" name="">
            </div> 

          </fieldset>

          <fieldset>
            <button type="button">가입하기</button>
          </fieldset>

        </form>
      </div>
    </div> <!-- .part2-->
  </div> <!-- .wrap -->

  <!-- script -->
  <script></script>
</body>
</html>
