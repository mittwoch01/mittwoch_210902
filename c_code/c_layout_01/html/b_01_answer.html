<!DOCTYPE html>
<html lang="ko-KR" class="no-js">
  <!-- b_01_answer.html --> 
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- layout -->
  <div id="wrap">
     <div id="headBox">
       <h1>file name</h1>
       <div id="gnb">
         <h2 class="blind">global navigation</h2>
        </div>
       <div id="unb">
        <h2 class="blind">utility naviagtion</h2>
        </div>
     </div>
     <!-- // #headBox-->

       <h2 class="blind">주요 광고 내용</h2>

     <div id="localNavBox">
       <h2 class="blind">local navigation</h2>

       <div class="local_nav_outer">local_nav_outer</div>
     </div>
     <!-- // #localNavBox -->

     <div class="content_box_wrap">
        <h2 class="blind">주요 내용</h2>
        <div id="popularContentBox" >

            인기콘텐츠

          <div class="pop_con_area">
            pop_con_area
          </div>
        </div>
        <!-- // #popularContentBox -->
        <!-- class="box_space"를 넣는이유 : 한번에 묶어서 처리하려고 -->

        <div id="newContentBox" class="box_space">
          <h3 class="area_title">
            최신 콘텐츠
          </h3>
          <div class="new_con_area">
            new_con_area
          </div>
        </div>
        <!-- // #newContentBox -->


        <div id="recommendedContentBox" class="box_space">
            <h3 class="area_title">
              추천 콘텐츠
            </h3>
            <div class="recon_con_area">
              recon_con_area
            </div>
        </div>
        <!-- #recommendedContentBox -->
      </div> <!--// .content_box -->



     <div id="communityBox" class="box_space">
       <h2 class="area_title">
         community
       </h2>
       <div class="community_area">
         community_area
       </div>
     </div>
     <!-- #communityBox -->


     <div id="miniBox" class="box_space">
       <h2 class="blind">보조 광고</h2>
       <div class="mini_ad_outer">
         mini_ad_outer
       </div>
     </div>
     <!-- #miniBox -->


     <div id="footBox">
       <h2 class="blind">site infomation</h2>
       <div class="foot_outer">
         foot_outer
       </div>
     </div>
     <!-- #footBox -->

  </div>
