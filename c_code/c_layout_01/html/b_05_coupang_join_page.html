<!-- #headVox -->
    <header id="headbox">
      <h1><a href="./a_content.html">coupang</a></h1>
    </header>

<!-- # joinBox -->
    <article id="joinBox">
      <h2>회원정보를 입력해주세요</h2>
      <div id="input_area">
        <form action="#" method="POST">
          <fieldset class="private">
            <legend class="blind">개인 가입정보 입력</legend>
            <ul>
              <li>
                <label for="userId">
                  <i class="join__sprite join__sprite--email"></i>
                  <span class="blind">가입할 아이디 또는 이메일 작성</span>
                </label>
                <input type="text" id="userId" name="user__Id" value="">
              </li>

              <li>
                <label for="userPw">
                  <i class="join__sprite join__sprite--password"></i>
                  <span class="blind">가입할 비밀번호 작성</span>
                </label>
                <input type="password" id="userPw" name="user__Pw" value="">
              </li>

              <li>
                <label for="userPw2">
                  <i class="join__sprite join__sprite--password-confirm"></i>
                  <span class="blind">가입할 비밀번호 확인</span>
                </label>
                <input type="password" id="userPw2" name="user__Pw2" value="">
              </li>

              <li>
                <label for="userName">
                  <i class="join__sprite join__sprite--name"></i>
                  <span class="blind">가입할 이름 작성</span>
                </label>
                <input type="text" id="userName" name="userName__" value="">
              </li>

              <li>
                <label for="userPhone">
                  <i class="join__sprite join__sprite--phone"></i>
                  <span class="blind">가입할 휴대폰 번호 작성</span>
                </label>
                <input type="text" id="userPhone" name="userPhone__" value="">
              </li>

            </ul>
          </fieldset>
        </form>
      </div>
    </article>

<!--  #agreeBox-->
    <section id="agreeBox">
      <h2>쿠팡 서비스약관에 동의해주세요</h2>
      <div>
        <form action="#" method="get">
          <fieldset class="agree">
            <legend class="blind">서비스 약관동의</legend>
              <ul>
                <li>
                  <input type="checkbox">
                  <label for="agreeCheck">
                    <span>모두 동의합니다.</span>
                    <p>동의에는 필수 및 선택 목적(광고성 정보 수신 포함)에 대한 동의가 포함되어 있으며, 선택 목적의 동의를 거부하시는 경우에도 서비스 이용이 가능합니다.</p>
                  </label>
                </li>               
              </ul>
          </fieldset>
          <fieldset class="essentialCheck">
            <legend class="blind">서비스 약관동의 서브</legend>
            <ul>
              <li>
                <input type="checkbox">
                <label for="">[필수] 만 14세 이상입니다</label>
              </li>
              <li>
                <input type="checkbox">
                <label for="">[필수] 만 14세 이상입니다</label>
              </li>
              <li>
                <input type="checkbox">
                <label for="">[필수] 만 14세 이상입니다</label>
              </li>
              <li>
                <input type="checkbox">
                <label for="">[필수] 만 14세 이상입니다</label>
              </li>
              <li>
                <input type="checkbox">
                <label for="">[필수] 만 14세 이상입니다</label>
              </li>
              <li>
                <input type="checkbox">
                <label for="">[필수] 만 14세 이상입니다</label>
              </li>
              <li>
                <div>
                  <ul>
                    <li>
                      <input type="checkbox">
                      <label for="">[필수] 만 14세 이상입니다</label>
                    </li>
                    <li>
                      <input type="checkbox">
                      <label for="">[필수] 만 14세 이상입니다</label>
                    </li>
                    <li>
                      <input type="checkbox">
                      <label for="">[필수] 만 14세 이상입니다</label>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </fieldset>

          <fieldset class="join_btn">
            <legend class="blind">동의하고 가입하기</legend>
            <div class="btn">
              <button type="submit">동의하고 가입하기</button>
            </div>
          </fieldset>

        </form>
      </div>
    </section>
