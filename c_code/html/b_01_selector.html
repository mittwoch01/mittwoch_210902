 <head>

    <title>css 선택자</title>
    <!-- style -->
    <style>
      #wrap { 
        width:900px; height : 2000px;
        background-color: khaki;}

      /* #test {

      /* 기본 display:inline-block요소
      img, button, input, select, textarea
       */

      h1 { width: 200px; height: 50px; background-color: royalblue;}
      h1 a {display: block; width: 100%; height: 100%; color: sandybrown; text-decoration: none ;}
      .ex_part { width:90%; height:auto; margin:auto; background-color: rgb(255, 255, 255);}
      .ex_part2 { color: rgb(0, 0, 0);}

      ul {
        border-width: 1px;
        border-style: dotted;
        border-color: tomato;
      }

      .ex_part ul {
        border-style: solid;
      }

      .ex_part ul li { 
        margin-bottom:10px; 
        background-color: rgba(0,0,0,0.2); 
      }
      
      /* ul의 자식은 li이기 때문에 생략가능 */
      /**(2star = 설명주석)
      - (a)하나의 요소를 선택하여 css를 적용 : 타입/요소 선택자
      - "요소 v (스페이스) v 요소" 를 선택하여 css를 적용 : 자손(후손) 선택자
      - "요소 '>' 요소" 선택자 : 자식 선택자
       */
    </style>
  </head>
  <body>
    <!-- layout -->
    <div id="wrap">
      <h1><a href="./a_00_content.html">웹기초</a></h1>

      <div class="ex_part">
        <h2>글씨 색상을 파란색으로</h2>
        <ul>
          <li><a href="">네이버</a>버로 이동</li>
          <li>
            붉은색 글씨를 사용
            <ol>
              <li>녹색의 글씨 사용</li>
              <li><a href="#">다음</a>으로<span>이동</span></li>
            </ol>
          </li>
          <li>list 3번째</li>
        </ul>
      </div>

      <div class="ex_part2">
        <h2>글씨 색상을 검정색으로</h2>
        <ul>
          <li><a href="">네이버</a>버로 이동</li>
          <li>
            붉은색 글씨를 사용
            <ol>
              <li>녹색의 글씨 사용</li>
              <li><a href="#">다음</a>으로<span>이동</span></li>
            </ol>
          </li>
          <li>list 3번째</li>
        </ul>
      </div>
      
    </div>
